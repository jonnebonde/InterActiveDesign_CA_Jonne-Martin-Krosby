<form id="contactForm" class="contact-form">
        <h1>Contact Us</h1>
        <label class="subject" for="subject">Subject</label>
            <select name="subject" id="subject" required="required">
                <option value="">Choose a subject</option>
                <option value="1">Products</option>
                <option value="2">Refund</option>
                <option value="3">Guarantees</option>
                <option value="4">Payment</option>
                <option value="5">Order</option>
                <option value="6">Delivery</option>
                <option value="7">Other</option>
              </select>
              <div class="input_error" id="subjectError">Please choose a subject</div>
            <label class="name">Name(required)
                <input name="name" id="name" />
            </label>
                <div class="input_error" id="nameError">Please write a name</div>
            <label class="email">Email(required)
                <input name="email" id="email" />
            </label>
                <div class="input_error" id="emailError">Email is not in the correct format</div>
            <label class="write-to-us">Write to us(required)
                <textarea name="write-to-us" id="write-to-us" placeholder="min. 10 characters"></textarea>
            </label>
                <div class="input_error" id="writeToUsError">Please enter atleast 10 characters</div>
                <div class="form_success">We will contact u within 24 hours</div>
        <div class="submit_btn">
            <button class="submit">Submit</button>
        </div>
</form>
