<html class="background cart-background" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jackets that will help you push the comfort zone"
    />
    <meta
      name="keywords"
      content="Jackets, Rainjackets, Strong, Comfort, Durability "
    />
    <meta name="author" content="Jonne Martin Krosby jan21PT" />
    <title>Rainy Days | Cart</title>
    <link href="./styles/Style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b32e365c8c.js"
      crossorigin="anonymous"
    ></script>

  <body class="fix-footer">
    <header>
      <div class="top-info">
        <span class="credibility">LifeTime Warranty</span>
        <span>Free Shipping worldwide</span>
        <span class="credibility">Trustpilot rating 4.9</span>
      </div>
      <nav>
        <div class="navbar">
          <div class="logo" class="mainlogo">
            <a href="index.html">
              <img
                class="mainlogo_img"
                src="images/RainyDays_Logo.png"
                alt="Rainy Days Logo"
              />
            </a>
          </div>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <div class="nav-menu">
            <ul>
              <input
                id="hamburger-search"
                class="fa fa-search"
                type="text"
                placeholder="Search"
              />
              <li><a href="index.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
          <div class="cta-icons">
            <div class="search-input">
              <input
                id="search"
                class="fa fa-search"
                type="text"
                placeholder="Search"
              />
              <button class="submit-btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div class="account-link">
              <a href="account.html"><i class="fa-solid fa-user"></i></a>
            </div>
            <div class="cart-link">
              <a class="show-cart" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="cart-main-container">
        <span class="empty-cart-msg"></span>
        <div class="cart-container">
          <div class="cart-header">
            <h1>Shopping Cart</h1>
          </div>
          <div class="cart-list"></div>
          <div class="cart-container1">
            <button class="delete-cart">Delete cart</button>
            <div class="total"></div>
          </div>
          <div class="cart-cta-container">
            <a href="shop.html"
              ><button class="cart-checkout">Continue Shoppping</button></a
            >
            <a href="checkout.html"
              ><button class="cart-checkout">Checkout</button></a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="cart-footer">
      <div class="contact-info">
        <p>Phone: +47 1234 5678</p>
        <p>Addresse: Here, There and Everywhere</p>
        <a class="email-link" href="contact.html"
          >E-mail:rainydays@rainjackets.com</a
        >
      </div>
      <form id="subscribe-container">
        <p class="input-subscribe-error">Sign up for our newsletter</p>
        <div class="submit-input-container">
          <input
            type="email"
            id="email-subscribe"
            aria-label="Enter email for subscription"
          />
          <input
            id="submit-subscribe"
            type="submit"
            value="Sign up"
            form="subscribe-container"
          />
        </div>
      </form>
      <div class="socialmedia_icons">
        <a href="http://facebook.com">
          <img src="images/facebook_logo2.png" alt="link to facebook.com" />
        </a>
        <a href="http://twitter.com">
          <img src="images/twitter_logo2.png" alt="link to twitter.com" />
        </a>
        <a href="http://instagram.com">
          <img src="images/instagram_logo2.png" alt="link to instagram.com" />
        </a>
      </div>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/cart/cart.js"></script>
    <script src="./js/contactform/subscribe.js"></script>
  </body>
</html>
